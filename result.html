<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- link to css -->
    <link rel="stylesheet" href="assets/style.css">

    <title>compare result</title>
</head>

<body>

    <div class="result">

        <img src="images/ride.jpeg" alt="ridePicture" class="ride">
        <button class="backButton"> <a href="index.html">Back</a> </button>


        <div class="card uber-result " style="width: 18rem;margin:20px;">

            <div class="card-body">

                <img src="images/uber.png" class="card-img-top mx-auto" alt="uber" style="width: 8rem;">

            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Destination</li>
                <li class="list-group-item">Price</li>
                <li class="list-group-item">Distance</li>
                <li class="list-group-item">Time</li>
            </ul>
            <div class="card-body">
                <a href="https://www.uber.com/ca/en/" class="card-link">Uber</a>

            </div>
        </div>

        <div class="card lyft-result" style="width: 18rem;margin:20px;">

            <div class="card-body">

                <img src="images/lyft.jpeg" class="card-img-top" alt="uber" style="width: 8rem;">

            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Destination</li>
                <li class="list-group-item">Price</li>
                <li class="list-group-item">Distance</li>
                <li class="list-group-item">Time</li>
            </ul>
            <div class="card-body">
                <a href="https://www.lyft.com/" class="card-link">Lyft</a>

            </div>
        </div>
    </div>

</body>

</html>
